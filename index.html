<!-- 
This is a peer-to-peer (P2P) chat application that allows users to communicate directly with each other without the need for a central server. The application is not using a signaling server because the link is shared via the URL path. The application is built using HTML, JavaScript, and the PeerJS library for WebRTC-based peer-to-peer connections. It is designed to be anonymous and serverless, with a focus on simplicity and ease of use.

**Key Updates:**
- **Custom Peer IDs:** Users can set human-readable Peer IDs (e.g., "banana") for easier link sharing.
- **URL Structure:** Shareable links follow the structure `https://yourdomain.com/chat/banana` instead of using query parameters.

All existing features are preserved, including video calls, image sharing, sound notifications, and more.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f0f2f5;
        }
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }
        .btn-primary{
            background-color: orange;
        }
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px 15px;
        }
        #chatArea {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #e5ddd5;
        }
        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 7px;
            position: relative;
            word-wrap: break-word;
        }
        .message.friend {
            background-color: #fff;
            float: left;
            clear: both;
        }
        .message.you {
            background-color: #dcf8c6;
            float: right;
            clear: both;
        }
        .message.system {
            background-color: #ffe6cc;
            color: #856404;
            text-align: center;
            clear: both;
            float: none;
            margin-left: auto;
            margin-right: auto;
            max-width: 60%;
            font-size: 0.9em;
        }
        .message-input {
            background-color: #f0f0f0;
            padding: 10px;
        }
        #copyLinkBtn {
            background-color: #128c7e;
            border-color: #128c7e;
        }
        #copyStatus {
            font-size: 0.8em;
            color: #4caf50;
        }
        #adBox {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: center;
            font-style: italic;
        }
        #videoCallContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #videoWrapper {
            width: 100%;
            height: calc(100% - 60px); /* Adjust for button height */
            display: flex;
            flex-direction: column;
            position: relative;
        }
        #remoteVideoWrapper {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: auto;
        }
        #messageInput {
            border-radius: 19px;
            border: 0;
        }
        .text-input {
            border-radius: 19px;
            border: 0;
        }
        .btn-round{
            border-radius: 22px;
        }
        #localVideoWrapper {
            position: absolute;
            width: 30%;
            max-width: 200px;
            min-width: 100px;
            aspect-ratio: 3/4;
            bottom: 20px;
            right: 20px;
            border: 2px solid white;
            border-radius: 8px;
            overflow: hidden;
        }
        #remoteVideo, #localVideo {
            width: 100%;
            height: 100%;
           
            object-fit: cover;
        }
          #remoteVideo{ 
            width: auto; 
            border-radius: 8px;
        }
        #endCallBtn {
            margin-top: 10px;
            z-index: 1001;
        }
        #photoinput, .input-group>:not(:first-child):not(.dropdown-menu):not(.valid-tooltip):not(.valid-feedback):not(.invalid-tooltip):not(.invalid-feedback){
             background: transparent;
             border: 0;
             outline: none;
             box-shadow: none;
        }
        .input-group>:not(:first-child):not(.dropdown-menu):not(.valid-tooltip):not(.valid-feedback):not(.invalid-tooltip):not(.invalid-feedback):focus {
             outline: none;
             box-shadow: none;
        }
        .send-message-btn {
            position: absolute  !important;
            right: -1px  !important;
            border: 0  !important;
            border-radius: 20px !important;
        }
        .send-message-btn:hover {
            background-color:   #f6b463!important; /* light orange */
        }
        .send-message-btn {
            background-color:#FF8C00  !important; /* Dark orange */
        }
    </style>
</head>
<body>
    <div id="shareInterface" class="container text-center mt-3">
        <h2>P2P Chat</h2>
        <button id="reconnectBtn" class="btn btn-warning btn-sm" style="display: none;">Reconnect</button>
        
        <p id="loadingMessage">...</p>
        
        <!-- Custom Peer ID Input -->
        <div class="input-group mb-3" id="peerIdInputGroup">
            <input type="text" id="customPeerId" class="form-control" placeholder="Enter your chat name (e.g., banana)" aria-label="Custom Peer ID">
            <button id="setPeerIdBtn" class="btn btn-primary">Set Chat Name</button>
        </div>
        
        <button id="copyLinkBtn" class="btn btn-success btn-round" style="display: none;">Copy Chat Link</button>
        <p id="copyStatus" class="mt-2"></p>
        <div id="logArea" style="text-align: left; max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-top: 20px;">
            <h5>Debug Log:</h5>
        </div>
    </div>
    <div id="chatInterface" style="display: none; height: 100%;">
        <div class="chat-container">
            <div class="chat-header">
                <h5 class="mb-0">P2P Chat</h5>
                <small><span id="myId"></span></small>
            </div>
            <div id="chatArea"></div>
            <div class="message-input">
                <div class="input-group">
                    <button id="photoinput" class="btn btn-secondary" onclick="document.getElementById('fileInput').click()">ðŸ“·</button>
                    <button id="startCallBtn" class="btn btn-success">ðŸ“ž</button>
                    <input type="text" id="messageInput" class="form-control text-imput" placeholder="Type a message">
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                 
                    <button class="btn btn-primary btn-round send-message-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
        <div id="videoCallContainer">
            <div id="videoWrapper">
                <div id="remoteVideoWrapper">
                    <video id="remoteVideo" autoplay playsinline></video>
                </div>
                <div id="localVideoWrapper">
                    <video id="localVideo" autoplay muted playsinline></video>
                </div>
            </div>
            <button id="endCallBtn" class="btn btn-danger btn-round">End Call</button>
        </div>
        <div id="adBox">
             0.16
        </div>
    </div>
    <div id="notificationArea" style="display: none;"></div>

    <script>
        function log(message) {
            const logArea = document.getElementById('logArea');
            const logMessage = document.createElement('p');
            logMessage.style.margin = '0';
            logMessage.style.fontSize = '0.8em';
            logMessage.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            logArea.appendChild(logMessage);
            logArea.scrollTop = logArea.scrollHeight;
            console.log(message); // Also log to console for desktop debugging
        }

        let peer;
        let conn;
        let chatId;
        let myPeerId;
        let isInitiator = false;
        let localStream;
        let remoteStream;
        let mediaConnection;
        let systemMessageCooldown = false;

        // Function to create and play sounds
        function createAndPlaySound(frequency, duration) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.5, audioContext.currentTime + 0.01);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // Update the playSound function
        function playSound(type) {
            if (type === 'send') {
                createAndPlaySound(800, 0.1); // Higher pitch for sent messages
            } else if (type === 'receive') {
                createAndPlaySound(600, 0.1); // Lower pitch for received messages
            }
        }

        function showNotification(message, duration = 3000) {
            const notificationArea = document.getElementById('notificationArea');
            notificationArea.textContent = message;
            notificationArea.style.display = 'block';
            setTimeout(() => {
                notificationArea.style.display = 'none';
            }, duration);
        }

        // Function to extract Peer ID from URL path
        function getPeerIdFromURL() {
            const pathSegments = window.location.pathname.split('/');
            // Assuming the URL structure is /chat/peerId
            if (pathSegments.length >= 3 && pathSegments[1] === 'chat') {
                return pathSegments[2] || null;
            }
            return null;
        }

        document.getElementById('setPeerIdBtn').addEventListener('click', () => {
            const customId = document.getElementById('customPeerId').value.trim();
            if (customId) {
                initializePeer(customId);
            } else {
                alert('Please enter a valid chat name.');
            }
        });

        // Initialize PeerJS with optional custom ID
        function initializePeer(customId = null) {
            const peerOptions = {
                debug: 2
            };
            if (customId) {
                peerOptions.id = customId;
            }

            peer = new Peer(customId, peerOptions);

            peer.on('open', (id) => {
                myPeerId = id;
                document.getElementById('myId').textContent = id;
                const peerIdFromURL = getPeerIdFromURL();

                log(`Peer opened. My ID: ${id}`);
                // Hide Peer ID input group after setting ID
                if (customId) {
                    document.getElementById('peerIdInputGroup').style.display = 'none';
                }

                if (peerIdFromURL && peerIdFromURL !== id) {
                    log('Connecting to existing peer from URL');
                    connectToPeer(peerIdFromURL);
                } else if (!customId) {
                    // If no custom ID is set and no peer ID in URL, set as initiator
                    log('New chat as initiator');
                    isInitiator = true;
                    document.getElementById('loadingMessage').textContent = 'Ready to chat! Share your link to start.';
                    document.getElementById('copyLinkBtn').style.display = 'inline-block';
                    setupCopyLinkButton(id);
                }
            });

            peer.on('connection', (connection) => {
                conn = connection;
                setupConnection();
                showChatInterface();
                
                if (isInitiator && !chatId) {
                    chatId = generateChatId();
                    updateUrlWithChatIdAndPeerId(chatId, myPeerId);
                    conn.send({ type: 'chatId', chatId: chatId, initiatorId: myPeerId });
                }
                
                log('Your friend has joined the chat!');
                displayMessage('Your friend has joined the chat!', 'system');
                
                peer.on('call', (call) => {
                    if (confirm('Incoming video call. Do you want to answer?')) {
                        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                            .then((stream) => {
                                localStream = stream;
                                document.getElementById('localVideo').srcObject = stream;
                                call.answer(stream);
                                setupMediaConnection(call);
                                document.getElementById('videoCallContainer').style.display = 'block';
                                document.getElementById('startCallBtn').style.display = 'none';
                                document.getElementById('endCallBtn').style.display = 'inline-block';
                            })
                            .catch((err) => {
                                console.error('Failed to get local stream', err);
                                alert('Failed to answer video call. Please check your camera and microphone permissions.');
                            });
                    } else {
                        call.close();
                    }
                });
            });

            peer.on('error', (err) => {
                console.error(err);
                if (err.type === 'unavailable-id') {
                    alert('This chat name is already taken. Please choose another one.');
                } else {
                    log(`PeerJS Error: ${err.type} - ${err.message}`);
                }
            });
        }

        // On page load
        document.addEventListener('DOMContentLoaded', () => {
            const peerIdFromURL = getPeerIdFromURL();
            if (peerIdFromURL) {
                // If the URL contains a Peer ID, attempt to connect to it
                initializePeer();
                connectToPeer(peerIdFromURL);
            } else {
                // Show the Peer ID input group for the initiator to set a custom ID
                document.getElementById('peerIdInputGroup').style.display = 'block';
            }
        });

        function connectToPeer(peerId) {
            log(`Connecting to peer: ${peerId}`);
            if (conn) {
                conn.close();
            }
            conn = peer.connect(peerId, { reliable: true });
            setupConnection();
            
            // Enhanced retry mechanism
            let retryCount = 0;
            const maxRetries = 100; // Increased number of retries
            const retryInterval = 1000; // 1 second interval

            function retryConnection() {
                if (retryCount < maxRetries) {
                    retryCount++;
                    log(`Retry attempt ${retryCount}`);
                    conn = peer.connect(peerId, { reliable: true });
                    setupConnection();
                    setTimeout(() => {
                        if (!conn.open) {
                            retryConnection();
                        }
                    }, retryInterval);
                } else {
                    log('Max retries reached. Unable to connect.');
                    displayMessage('Unable to connect. Please try again later.', 'system');
                }
            }

            // Start the retry process if the initial connection fails
            setTimeout(() => {
                if (!conn.open) {
                    retryConnection();
                }
            }, retryInterval);
        }

        function setupConnection() {
            hideReconnectButton();
            
            conn.on('open', () => {
                log('Connected to peer');
                displayMessage('Connected to peer', 'system');
                showChatInterface();
                
                if (chatId && isInitiator) {
                    log('Sending chat ID to peer');
                    conn.send({ type: 'chatId', chatId: chatId, initiatorId: myPeerId });
                }
            });
            
            conn.on('data', (data) => {
                log(`Received data: ${JSON.stringify(data)}`);
                if (data.type === 'chatId') {
                    handleChatIdMessage(data.chatId, data.initiatorId);
                } else if (data.type === 'prepareForCall') {
                    displayMessage('Incoming video call...', 'system');
                } else if (data.type === 'endCall') {
                    endVideoCall(false);
                } else if (data.type === 'text') {
                    displayMessage(data.content, 'friend');
                    playSound('receive');
                } else if (data.type === 'image') {
                    displayMessage(data.content, 'friend');
                    playSound('receive');
                }
            });

            conn.on('close', () => {
                log('Connection closed');
                displayMessage('Your friend has disconnected', 'system');
                showReconnectButton();
            });

            conn.on('error', (err) => {
                log(`Connection error: ${err.message}`);
                displayMessage('Connection error: ' + err.message, 'system');
                showReconnectButton();
            });
        }

        function handleChatIdMessage(receivedChatId, initiatorId) {
            if (!chatId) {
                chatId = receivedChatId;
                updateUrlWithChatIdAndPeerId(chatId, initiatorId);
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (message && conn && conn.open) {
                conn.send({ type: 'text', content: message });
                displayMessage(message, 'you');
                messageInput.value = '';
                playSound('send');
            }
        }

        function displayMessage(message, className) {
            const chatArea = document.getElementById('chatArea');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            
            if (className === 'system') {
                // Handle system messages
                messageElement.textContent = message;
                messageElement.classList.add('system');
                
                setTimeout(() => {
                    messageElement.style.opacity = '0';
                    messageElement.style.transition = 'opacity 1s';
                    setTimeout(() => {
                        chatArea.removeChild(messageElement);
                    }, 1000);
                }, 20000); // 20 seconds before fading
            } else if (className === 'you' || className === 'friend') {
                if (typeof message === 'string') {
                    // Handle text messages
                    messageElement.textContent = message;
                } else if (message.type === 'image') {
                    const img = document.createElement('img');
                    img.src = message.content;
                    img.style.maxWidth = '100%';
                    img.style.maxHeight = '200px';
                    messageElement.appendChild(img);
                }
            }
            
            chatArea.appendChild(messageElement);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function setupCopyLinkButton(id) {
            const copyLinkBtn = document.getElementById('copyLinkBtn');
            const copyStatus = document.getElementById('copyStatus');

            copyLinkBtn.addEventListener('click', () => {
                // Construct the URL with the custom Peer ID as a path segment
                const currentUrl = new URL(window.location.href);
                const baseUrl = `${currentUrl.origin}/chat/${id}`;
                const fullUrl = baseUrl;

                navigator.clipboard.writeText(fullUrl).then(() => {
                    copyStatus.textContent = 'Link copied to clipboard!';
                    setTimeout(() => {
                        copyStatus.textContent = '';
                    }, 3000);
                }, (err) => {
                    console.error('Could not copy text: ', err);
                    copyStatus.textContent = 'Failed to copy link. Please try again.';
                });
            });
        }

        function showChatInterface() {
            document.getElementById('chatInterface').style.display = 'flex';
            document.getElementById('chatInterface').style.flexDirection = 'column';
            document.getElementById('shareInterface').style.display = 'none';
        }

        function generateChatId() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }

        function updateUrlWithChatIdAndPeerId(chatId, peerId) {
            const url = new URL(window.location.href);
            url.pathname = `/chat/${peerId}`;
            url.searchParams.set('chatId', chatId);
            window.history.replaceState({}, '', url);
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function checkConnectionStatus() {
            log('Checking connection status');
            if (conn) {
                log(`Connection state: ${conn.open ? 'open' : 'closed'}`);
            } else {
                log('No connection established');
            }
            
            if (conn && !conn.open) {
                log('Connection lost');
                displayMessage('Connection lost. Attempting to reconnect...', 'system');
                if (chatId) {
                    connectToPeer(conn.peer);
                }
            }
        }

        function showReconnectButton() {
            document.getElementById('reconnectBtn').style.display = 'inline-block';
        }

        function hideReconnectButton() {
            document.getElementById('reconnectBtn').style.display = 'none';
        }

        document.getElementById('reconnectBtn').addEventListener('click', () => {
            if (conn && conn.peer) {
                connectToPeer(conn.peer);
            }
        });

        // Handle file selection for image sharing
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    if (conn && conn.open) {
                        conn.send({ type: 'image', content: imageData });
                        displayMessage(imageData, 'you');
                        playSound('send');
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        // Add event listener for file input
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        // Start a video call
        async function startVideoCall() {
            if (!(await requestMediaPermissions())) {
                return;
            }

            try {
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = localStream;
                document.getElementById('videoCallContainer').style.display = 'flex';
                document.getElementById('startCallBtn').style.display = 'none';

                mediaConnection = peer.call(conn.peer, localStream);
                setupMediaConnection(mediaConnection);

                conn.send({ type: 'prepareForCall' });
                displayMessage('Video call started', 'system');
            } catch (err) {
                console.error('Failed to start video call:', err);
                showNotification('Failed to start video call. Please check your camera and microphone.', 5000);
            }
        }

        // End a video call
        function endVideoCall(isInitiator = true) {
            console.log('Ending video call');
            
            // Stop all tracks in the local stream
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            // Stop all tracks in the remote stream
            if (remoteStream) {
                remoteStream.getTracks().forEach(track => track.stop());
                remoteStream = null;
            }

            // Close the media connection
            if (mediaConnection) {
                mediaConnection.close();
                mediaConnection = null;
            }

            // Clear video elements
            const localVideo = document.getElementById('localVideo');
            const remoteVideo = document.getElementById('remoteVideo');
            if (localVideo.srcObject) {
                const tracks = localVideo.srcObject.getTracks();
                tracks.forEach(track => track.stop());
                localVideo.srcObject = null;
            }
            if (remoteVideo.srcObject) {
                const tracks = remoteVideo.srcObject.getTracks();
                tracks.forEach(track => track.stop());
                remoteVideo.srcObject = null;
            }

            // Hide video call container and show start call button
            document.getElementById('videoCallContainer').style.display = 'none';
            document.getElementById('startCallBtn').style.display = 'inline-block';

            if (isInitiator && conn) {
                conn.send({ type: 'endCall' });
            }
            
            displayMessage(isInitiator ? 'You ended the video call' : 'Your friend ended the video call', 'system');
        }

        // Set up the media connection for video calls
        function setupMediaConnection(call) {
            mediaConnection = call;

            call.on('stream', (stream) => {
                console.log('Received remote stream');
                remoteStream = stream;
                const remoteVideo = document.getElementById('remoteVideo');
                remoteVideo.srcObject = remoteStream;
                remoteVideo.play().catch(e => console.error('Error playing remote video:', e));
                
                document.getElementById('videoCallContainer').style.display = 'flex';
                document.getElementById('startCallBtn').style.display = 'none';
            });

            call.on('close', () => {
                console.log('Call closed');
                endVideoCall(false);
            });

            call.on('error', (err) => {
                console.error('Call error:', err);
                showNotification('An error occurred during the call. Please try again.', 5000);
                endVideoCall(false);
            });
        }

        // Add event listeners for video call buttons
        document.getElementById('startCallBtn').addEventListener('click', startVideoCall);
        document.getElementById('endCallBtn').addEventListener('click', () => endVideoCall(true));

        async function requestMediaPermissions() {
            try {
                await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                return true;
            } catch (err) {
                console.error('Failed to get media permissions:', err);
                showNotification('Please grant camera and microphone permissions for video calls.', 5000);
                return false;
            }
        }

        // Handle incoming video calls
        peer.on('call', async (call) => {
            if (await requestMediaPermissions()) {
                try {
                    if (localStream) {
                        localStream.getTracks().forEach(track => track.stop());
                    }
                    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    document.getElementById('localVideo').srcObject = localStream;
                    call.answer(localStream);
                    setupMediaConnection(call);
                    document.getElementById('videoCallContainer').style.display = 'flex';
                    document.getElementById('startCallBtn').style.display = 'none';
                    displayMessage('Video call connected', 'system');
                } catch (err) {
                    console.error('Failed to get local stream', err);
                    showNotification('Failed to answer video call. Please check your camera and microphone.', 5000);
                }
            } else {
                call.close();
            }
        });
    </script>
