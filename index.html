<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f0f2f5;
        }
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px 15px;
        }
        #chatArea {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #e5ddd5;
        }
        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 7px;
            position: relative;
            word-wrap: break-word;
        }
        .message.friend {
            background-color: #fff;
            float: left;
            clear: both;
        }
        .message.you {
            background-color: #dcf8c6;
            float: right;
            clear: both;
        }
        .message.system {
            background-color: #ffe6cc;
            color: #856404;
            text-align: center;
            clear: both;
            float: none;
            margin-left: auto;
            margin-right: auto;
            max-width: 60%;
            font-size: 0.9em;
        }
        .message-input {
            background-color: #f0f0f0;
            padding: 10px;
        }
        #copyLinkBtn {
            background-color: #128c7e;
            border-color: #128c7e;
        }
        #copyStatus {
            font-size: 0.8em;
            color: #4caf50;
        }
        #adBox {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="shareInterface" class="container text-center mt-3">
        <h2>P2P Chat</h2>
        <button id="shareRoomIdBtn" class="btn btn-success">Share Room ID</button>
        <textarea id="roomIdDisplay" class="form-control mt-2" readonly></textarea>
        <div id="logArea" style="text-align: left; max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-top: 20px;">
            <h5>Debug Log:</h5>
        </div>
    </div>
    <div id="chatInterface" style="display: none; height: 100%;">
        <div class="chat-container">
            <div class="chat-header">
                <h5 class="mb-0">P2P Chat</h5>
            </div>
            <div id="chatArea"></div>
            <div class="message-input">
                <div class="input-group">
                    <input type="text" id="messageInput" class="form-control" placeholder="Type a message">
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let localConnection;
        let remoteConnection;
        let sendChannel;
        let receiveChannel;

        function log(message) {
            const logArea = document.getElementById('logArea');
            const logMessage = document.createElement('p');
            logMessage.style.margin = '0';
            logMessage.style.fontSize = '0.8em';
            logMessage.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            logArea.appendChild(logMessage);
            logArea.scrollTop = logArea.scrollHeight;
            console.log(message);
        }

        function setupConnection() {
            localConnection = new RTCPeerConnection();
            sendChannel = localConnection.createDataChannel('sendChannel');
            sendChannel.onopen = () => log('Send channel opened');
            sendChannel.onclose = () => log('Send channel closed');

            localConnection.onicecandidate = e => {
                if (e.candidate) {
                    log(`ICE candidate: ${e.candidate.candidate}`);
                }
            };

            localConnection.createOffer().then(offer => {
                return localConnection.setLocalDescription(offer);
            }).then(() => {
                log('Created offer');
                document.getElementById('roomIdDisplay').value = JSON.stringify(localConnection.localDescription);
            }).catch(log);

            localConnection.ondatachannel = event => {
                receiveChannel = event.channel;
                receiveChannel.onmessage = e => displayMessage(e.data, 'friend');
                receiveChannel.onopen = () => log('Receive channel opened');
                receiveChannel.onclose = () => log('Receive channel closed');
            };
        }

        function connectToRoom(roomId) {
            remoteConnection = new RTCPeerConnection();
            remoteConnection.onicecandidate = e => {
                if (e.candidate) {
                    log(`ICE candidate: ${e.candidate.candidate}`);
                }
            };

            remoteConnection.setRemoteDescription(new RTCSessionDescription(JSON.parse(roomId)))
                .then(() => remoteConnection.createAnswer())
                .then(answer => remoteConnection.setLocalDescription(answer))
                .then(() => {
                    log('Created answer');
                    // Send this answer to the other peer through a different medium
                }).catch(log);

            remoteConnection.ondatachannel = event => {
                receiveChannel = event.channel;
                receiveChannel.onmessage = e => displayMessage(e.data, 'friend');
                receiveChannel.onopen = () => log('Receive channel opened');
                receiveChannel.onclose = () => log('Receive channel closed');
            };
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (message && sendChannel && sendChannel.readyState === 'open') {
                sendChannel.send(message);
                displayMessage(message, 'you');
                messageInput.value = '';
            }
        }

        function displayMessage(message, className) {
            const chatArea = document.getElementById('chatArea');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.textContent = message;
            chatArea.appendChild(messageElement);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        document.getElementById('shareRoomIdBtn').addEventListener('click', setupConnection);
    </script>
</body>
</html>
