<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless P2P Chat with Yjs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Yjs and y-webrtc Libraries -->
    <script src="https://unpkg.com/yjs@13.5.43/dist/yjs.js"></script>
    <script src="https://unpkg.com/y-webrtc@10.0.7/dist/y-webrtc.js"></script>
    <!-- Emoji Picker Library -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <style>
        /* Reset and Base Styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        /* Share Interface Styles */
        #shareInterface {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* Chat Interface Styles */
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            height: 100%;
        }
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #chatArea {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #e5ddd5;
        }
        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 7px;
            word-wrap: break-word;
        }
        .message.friend {
            background-color: #fff;
            align-self: flex-start;
        }
        .message.you {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .message.system {
            background-color: #ffe6cc;
            color: #856404;
            text-align: center;
            align-self: center;
            max-width: 60%;
            font-size: 0.9em;
        }
        .message-input {
            background-color: #f0f0f0;
            padding: 10px;
        }
        #copyLinkBtn, #shareWhatsAppBtn {
            margin: 5px;
        }
        #copyStatus {
            font-size: 0.8em;
            color: #4caf50;
            margin-top: 5px;
        }
        #adBox {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: center;
            font-style: italic;
        }
        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .chat-header h5, .chat-header small {
                font-size: 1em;
            }
            .message {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Share Interface -->
    <div id="shareInterface" class="container text-center mt-3">
        <h2>P2P Chat</h2>
        <button id="reconnectBtn" class="btn btn-warning btn-sm" style="display: none;">Reconnect</button>
        
        <p id="loadingMessage">Initializing chat...</p>
        <button id="copyLinkBtn" class="btn btn-success" style="display: none;">Copy Chat Link</button>
        <button id="shareWhatsAppBtn" class="btn btn-info" style="display: none;">Share via WhatsApp</button>
        <p id="copyStatus"></p>
        <div id="logArea" class="mt-3" style="text-align: left; max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-top: 20px;">
            <h5>Debug Log:</h5>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="chatInterface" style="display: none; height: 100%;">
        <div class="chat-container">
            <div class="chat-header">
                <h5 class="mb-0">P2P Chat</h5>
                <small><span id="roomIdDisplay"></span></small>
            </div>
            <div id="chatArea"></div>
            <div class="message-input">
                <div class="input-group">
                    <input type="text" id="messageInput" class="form-control" placeholder="Type a message">
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
        <div id="adBox">
            Advertisement space
        </div>
    </div>

    <!-- Sound Notifications -->
    <audio id="sendSound" src="send.mp3"></audio>
    <audio id="receiveSound" src="receive.mp3"></audio>

    <script>
        // Initialize Yjs Document
        const ydoc = new Y.Doc();

        // Extract Room ID from URL or generate a new one
        let roomId = new URLSearchParams(window.location.search).get('roomId');
        if (!roomId) {
            roomId = generateRoomId();
            const url = new URL(window.location.href);
            url.searchParams.set('roomId', roomId);
            window.history.replaceState({}, '', url);
        }

        // Initialize y-webrtc provider
        const webrtcProvider = new Y.WebrtcProvider(roomId, ydoc, {
            signaling: [
                'wss://signaling.yjs.dev', // Public signaling servers
                'wss://y-webrtc-signaling-eu.herokuapp.com',
                'wss://y-webrtc-signaling-us.herokuapp.com'
            ],
            room: roomId
        });

        // Define Yjs text type for chat messages
        const yText = ydoc.getText('chat');

        // Reference UI elements
        const shareInterface = document.getElementById('shareInterface');
        const chatInterface = document.getElementById('chatInterface');
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const copyLinkBtn = document.getElementById('copyLinkBtn');
        const shareWhatsAppBtn = document.getElementById('shareWhatsAppBtn');
        const copyStatus = document.getElementById('copyStatus');
        const logArea = document.getElementById('logArea');
        const roomIdDisplay = document.getElementById('roomIdDisplay');
        const reconnectBtn = document.getElementById('reconnectBtn');
        const loadingMessage = document.getElementById('loadingMessage');

        // Sound elements
        const sendSound = document.getElementById('sendSound');
        const receiveSound = document.getElementById('receiveSound');

        // Logging function
        function log(message) {
            const logMessage = document.createElement('p');
            logMessage.style.margin = '0';
            logMessage.style.fontSize = '0.8em';
            logMessage.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            logArea.appendChild(logMessage);
            logArea.scrollTop = logArea.scrollHeight;
            console.log(message);
        }

        // Generate a random room ID
        function generateRoomId() {
            return Math.random().toString(36).substring(2, 10);
        }

        // Setup Copy Link Button
        function setupCopyLinkButton() {
            copyLinkBtn.style.display = 'inline-block';
            shareWhatsAppBtn.style.display = 'inline-block';

            copyLinkBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(window.location.href).then(() => {
                    copyStatus.textContent = 'Link copied to clipboard!';
                    setTimeout(() => {
                        copyStatus.textContent = '';
                    }, 3000);
                }).catch(err => {
                    console.error('Could not copy text: ', err);
                    copyStatus.textContent = 'Failed to copy link. Please try again.';
                });
            });
        }

        // Setup Share via WhatsApp Button
        function setupShareWhatsAppButton() {
            shareWhatsAppBtn.addEventListener('click', () => {
                const message = encodeURIComponent(`Join my chat using this link: ${window.location.href}`);
                const whatsappURL = `https://wa.me/?text=${message}`;
                window.open(whatsappURL, '_blank');
            });
        }

        // Display Chat Interface
        function showChatInterface() {
            shareInterface.style.display = 'none';
            chatInterface.style.display = 'flex';
            roomIdDisplay.textContent = `Room ID: ${roomId}`;
        }

        // Display Message in Chat Area
        function displayMessage(message, className) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.textContent = message;
            chatArea.appendChild(messageElement);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Play Sound
        function playSound(audioElement) {
            audioElement.currentTime = 0;
            audioElement.play().catch(error => console.error('Error playing sound:', error));
        }

        // Send Message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                ydoc.transact(() => {
                    yText.insert(yText.length, `you:::${message}\n`);
                });
                displayMessage(message, 'you');
                messageInput.value = '';
                playSound(sendSound);
            }
        }

        // Handle Incoming Messages
        yText.observe(event => {
            event.changes.delta.forEach(change => {
                if (change.insert) {
                    const messages = change.insert.split('\n');
                    messages.forEach(msg => {
                        if (msg) {
                            const parts = msg.split(':::');
                            if (parts.length === 2) {
                                const [sender, text] = parts;
                                if (sender === 'you') return; // Skip messages sent by self
                                displayMessage(text, 'friend');
                                playSound(receiveSound);
                            }
                        }
                    });
                }
            });
        });

        // Initialize UI on Connection
        function init() {
            log(`Joined room: ${roomId}`);
            showChatInterface();
            setupCopyLinkButton();
            setupShareWhatsAppButton();
            loadingMessage.style.display = 'none';
        }

        // Listen for connection events
        webrtcProvider.on('status', event => {
            log(`Connection status: ${event.status}`);
            if (event.status === 'connected') {
                init();
            } else if (event.status === 'disconnected' || event.status === 'closed') {
                log('Connection lost.');
                displayMessage('Connection lost. Reconnecting...', 'system');
                reconnectBtn.style.display = 'inline-block';
            }
        });

        // Reconnect Button Handler
        reconnectBtn.addEventListener('click', () => {
            log('Attempting to reconnect...');
            webrtcProvider.connect();
            reconnectBtn.style.display = 'none';
        });

        // Auto-focus on message input
        window.addEventListener('load', () => {
            if (chatInterface.style.display === 'flex') {
                messageInput.focus();
            }
        });

        // Send message on Enter key press
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
