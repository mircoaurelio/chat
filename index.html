<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f0f2f5;
        }
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px 15px;
        }
        #chatArea {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #e5ddd5;
        }
        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 7px;
            position: relative;
            word-wrap: break-word;
        }
        .message.friend {
            background-color: #fff;
            float: left;
            clear: both;
        }
        .message.you {
            background-color: #dcf8c6;
            float: right;
            clear: both;
        }
        .message.system {
            background-color: #ffe6cc;
            color: #856404;
            text-align: center;
            clear: both;
            float: none;
            margin-left: auto;
            margin-right: auto;
            max-width: 60%;
            font-size: 0.9em;
        }
        .message-input {
            background-color: #f0f0f0;
            padding: 10px;
        }
        #copyLinkBtn {
            background-color: #128c7e;
            border-color: #128c7e;
        }
        #copyStatus {
            font-size: 0.8em;
            color: #4caf50;
        }
        #adBox {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="shareInterface" class="container text-center mt-3">
        <h2>Welcome to P2P Chat</h2>
        <p id="loadingMessage">Generating your unique ID...</p>
        <button id="copyLinkBtn" class="btn btn-success" style="display: none;">Copy Chat Link</button>
        <p id="copyStatus" class="mt-2"></p>
    </div>
    <div id="chatInterface" style="display: none; height: 100%;">
        <div class="chat-container">
            <div class="chat-header">
                <h5 class="mb-0">P2P Chat</h5>
                <small>Your ID: <span id="myId"></span></small>
            </div>
            <button id="reconnectBtn" class="btn btn-warning btn-sm" style="display: none;">Reconnect</button>
            <div id="chatArea"></div>
            <div class="message-input">
                <div class="input-group">
                    <input type="text" id="messageInput" class="form-control" placeholder="Type a message">
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
        <div id="adBox">
            Advertisement space
        </div>
    </div>

    <audio id="sendSound" src="send.mp3"></audio>
    <audio id="receiveSound" src="receive.mp3"></audio>

    <script>
        const peer = new Peer();
        let conn;
        let chatId;
        let myPeerId;
        let isInitiator = false;

        const sendSound = document.getElementById('sendSound');
        const receiveSound = document.getElementById('receiveSound');

        peer.on('open', (id) => {
            myPeerId = id;
            document.getElementById('myId').textContent = id;
            const urlParams = new URLSearchParams(window.location.search);
            chatId = urlParams.get('chatId');
            const peerId = urlParams.get('peerId');
            
            console.log('Peer opened. My ID:', id, 'Chat ID:', chatId, 'Peer ID:', peerId);

            // Delay the connection attempt to ensure PeerJS is fully initialized
            setTimeout(() => {
                if (chatId && peerId) {
                    console.log('Reconnecting to existing chat');
                    connectToPeer(peerId);
                } else if (peerId) {
                    console.log('New connection as receiver');
                    isInitiator = false;
                    connectToPeer(peerId);
                } else {
                    console.log('New chat as initiator');
                    isInitiator = true;
                    document.getElementById('loadingMessage').textContent = 'Ready to chat! Share your link to start.';
                    document.getElementById('copyLinkBtn').style.display = 'inline-block';
                    setupCopyLinkButton(id);
                }
            }, 1000); // 1 second delay

            // Replace setInterval with a more battery-friendly approach
            let lastCheckTime = Date.now();
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden) {
                    const now = Date.now();
                    if (now - lastCheckTime > 5000) {
                        checkConnectionStatus();
                        lastCheckTime = now;
                    }
                }
            });
        });

        peer.on('connection', (connection) => {
            conn = connection;
            setupConnection();
            showChatInterface();
            
            if (isInitiator && !chatId) {
                chatId = generateChatId();
                updateUrlWithChatIdAndPeerId(chatId, myPeerId);
                conn.send({ type: 'chatId', chatId: chatId, initiatorId: myPeerId });
            }
            
            displayMessage('Your friend has joined the chat!', 'system');
        });

        function connectToPeer(peerId) {
            console.log('Connecting to peer:', peerId);
            if (conn) {
                conn.close();
            }
            conn = peer.connect(peerId, { reliable: true });
            setupConnection();
            
            // Implement a retry mechanism
            let retryCount = 0;
            const maxRetries = 5;
            const retryInterval = 5000; // 5 seconds

            function retryConnection() {
                if (retryCount < maxRetries) {
                    retryCount++;
                    console.log(`Retry attempt ${retryCount}`);
                    conn = peer.connect(peerId, { reliable: true });
                    setupConnection();
                    setTimeout(() => {
                        if (!conn.open) {
                            retryConnection();
                        }
                    }, retryInterval);
                } else {
                    console.log('Max retries reached. Unable to connect.');
                    displayMessage('Unable to connect. Please try again later.', 'system');
                }
            }

            // Start the retry process if the initial connection fails
            setTimeout(() => {
                if (!conn.open) {
                    retryConnection();
                }
            }, retryInterval);
        }

        function setupConnection() {
            hideReconnectButton();
            
            conn.on('open', () => {
                console.log('Connected to peer');
                displayMessage('Connected to peer', 'system');
                showChatInterface();
                
                if (chatId && isInitiator) {
                    console.log('Sending chat ID to peer');
                    conn.send({ type: 'chatId', chatId: chatId, initiatorId: myPeerId });
                }
            });
            
            conn.on('data', (data) => {
                console.log('Received data:', data);
                if (typeof data === 'object' && data.type === 'chatId') {
                    handleChatIdMessage(data.chatId, data.initiatorId);
                } else {
                    displayMessage(data, 'friend');
                    playSound(receiveSound);
                }
            });

            conn.on('close', () => {
                console.log('Connection closed');
                displayMessage('Your friend has disconnected', 'system');
                showReconnectButton();
            });

            conn.on('error', (err) => {
                console.error('Connection error:', err);
                displayMessage('Connection error: ' + err.message, 'system');
                showReconnectButton();
            });
        }

        function handleChatIdMessage(receivedChatId, initiatorId) {
            if (!chatId) {
                chatId = receivedChatId;
                updateUrlWithChatIdAndPeerId(chatId, initiatorId);
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (message && conn && conn.open) {
                conn.send(message);
                displayMessage(message, 'you');
                messageInput.value = '';
                playSound(sendSound);
            }
        }

        function displayMessage(message, className) {
            const chatArea = document.getElementById('chatArea');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.textContent = message;
            chatArea.appendChild(messageElement);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function playSound(audioElement) {
            audioElement.currentTime = 0;
            audioElement.play().catch(error => console.error('Error playing sound:', error));
        }

        function setupCopyLinkButton(id) {
            const copyLinkBtn = document.getElementById('copyLinkBtn');
            const copyStatus = document.getElementById('copyStatus');

            copyLinkBtn.addEventListener('click', () => {
                const currentUrl = new URL(window.location.href);
                currentUrl.searchParams.set('peerId', id);
                const fullUrl = currentUrl.toString();

                navigator.clipboard.writeText(fullUrl).then(() => {
                    copyStatus.textContent = 'Link copied to clipboard!';
                    setTimeout(() => {
                        copyStatus.textContent = '';
                    }, 3000);
                }, (err) => {
                    console.error('Could not copy text: ', err);
                    copyStatus.textContent = 'Failed to copy link. Please try again.';
                });
            });
        }

        function showChatInterface() {
            document.getElementById('chatInterface').style.display = 'flex';
            document.getElementById('chatInterface').style.flexDirection = 'column';
            document.getElementById('shareInterface').style.display = 'none';
        }

        function generateChatId() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }

        function updateUrlWithChatIdAndPeerId(chatId, peerId) {
            const url = new URL(window.location.href);
            url.searchParams.set('chatId', chatId);
            url.searchParams.set('peerId', peerId);
            window.history.replaceState({}, '', url);
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function checkConnectionStatus() {
            console.log('Checking connection status');
            if (conn) {
                console.log('Connection state:', conn.open ? 'open' : 'closed');
            } else {
                console.log('No connection established');
            }
            
            if (conn && !conn.open) {
                console.log('Connection lost');
                displayMessage('Connection lost. Attempting to reconnect...', 'system');
                if (chatId) {
                    connectToPeer(conn.peer);
                }
            }
        }

        function showReconnectButton() {
            document.getElementById('reconnectBtn').style.display = 'inline-block';
        }

        function hideReconnectButton() {
            document.getElementById('reconnectBtn').style.display = 'none';
        }

        document.getElementById('reconnectBtn').addEventListener('click', () => {
            if (conn && conn.peer) {
                connectToPeer(conn.peer);
            }
        });
    </script>
    0.146
</body>
</html>
