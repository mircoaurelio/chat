<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat with WebRTC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f0f2f5;
        }
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px 15px;
        }
        #chatArea {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #e5ddd5;
        }
        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 7px;
            position: relative;
            word-wrap: break-word;
        }
        .message.friend {
            background-color: #fff;
            float: left;
            clear: both;
        }
        .message.you {
            background-color: #dcf8c6;
            float: right;
            clear: both;
        }
        .message.system {
            background-color: #ffe6cc;
            color: #856404;
            text-align: center;
            clear: both;
            float: none;
            margin-left: auto;
            margin-right: auto;
            max-width: 60%;
            font-size: 0.9em;
        }
        .message-input {
            background-color: #f0f0f0;
            padding: 10px;
        }
        #copyLinkBtn {
            background-color: #128c7e;
            border-color: #128c7e;
        }
        #copyStatus {
            font-size: 0.8em;
            color: #4caf50;
        }
        #adBox {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="shareInterface" class="container text-center mt-3">
        <h2>P2P Chat</h2>
        <button id="createRoomBtn" class="btn btn-primary">Create Room</button>
        <input type="text" id="roomIdInput" class="form-control mt-2" placeholder="Enter Room ID">
        <button id="joinRoomBtn" class="btn btn-success mt-2">Join Room</button>
        <p id="statusMessage" class="mt-2"></p>
        <button id="copyLinkBtn" class="btn btn-success" style="display: none;">Copy Chat Link</button>
        <p id="copyStatus" class="mt-2"></p>
    </div>
    <div id="chatInterface" style="display: none; height: 100%;">
        <div class="chat-container">
            <div class="chat-header">
                <h5 class="mb-0">P2P Chat</h5>
                <small>Your ID: <span id="myId"></span></small>
            </div>
            <button id="reconnectBtn" class="btn btn-warning btn-sm" style="display: none;">Reconnect</button>
            <div id="chatArea"></div>
            <div class="message-input">
                <div class="input-group">
                    <input type="text" id="messageInput" class="form-control" placeholder="Type a message">
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
        <div id="adBox">
            0.147
        </div>
    </div>

    <audio id="sendSound" src="send.mp3"></audio>
    <audio id="receiveSound" src="receive.mp3"></audio>

    <script src="chat.js"></script>
    <script>
        const signalingServerUrl = 'wss://your-signaling-server.com';
        let localConnection;
        let remoteConnection;
        let roomId;

        document.getElementById('createRoomBtn').addEventListener('click', createRoom);
        document.getElementById('joinRoomBtn').addEventListener('click', joinRoom);

        function createRoom() {
            roomId = generateRoomId();
            document.getElementById('statusMessage').textContent = `Room created. ID: ${roomId}`;
            setupConnection(true);
        }

        function joinRoom() {
            roomId = document.getElementById('roomIdInput').value.trim();
            if (roomId) {
                setupConnection(false);
            } else {
                alert('Please enter a valid Room ID.');
            }
        }

        function setupConnection(isInitiator) {
            const signalingSocket = new WebSocket(signalingServerUrl);
            signalingSocket.onopen = () => {
                signalingSocket.send(JSON.stringify({ type: 'join', roomId }));
            };

            signalingSocket.onmessage = (message) => {
                const data = JSON.parse(message.data);
                if (data.type === 'offer' && !isInitiator) {
                    handleOffer(data.offer);
                } else if (data.type === 'answer' && isInitiator) {
                    handleAnswer(data.answer);
                } else if (data.type === 'candidate') {
                    handleCandidate(data.candidate);
                }
            };

            localConnection = new RTCPeerConnection();
            localConnection.onicecandidate = ({ candidate }) => {
                if (candidate) {
                    signalingSocket.send(JSON.stringify({ type: 'candidate', candidate, roomId }));
                }
            };

            if (isInitiator) {
                localConnection.createOffer().then(offer => {
                    localConnection.setLocalDescription(offer);
                    signalingSocket.send(JSON.stringify({ type: 'offer', offer, roomId }));
                });
            }
        }

        function handleOffer(offer) {
            localConnection.setRemoteDescription(new RTCSessionDescription(offer));
            localConnection.createAnswer().then(answer => {
                localConnection.setLocalDescription(answer);
                signalingSocket.send(JSON.stringify({ type: 'answer', answer, roomId }));
            });
        }

        function handleAnswer(answer) {
            localConnection.setRemoteDescription(new RTCSessionDescription(answer));
        }

        function handleCandidate(candidate) {
            localConnection.addIceCandidate(new RTCIceCandidate(candidate));
        }

        function generateRoomId() {
            return Math.random().toString(36).substring(2, 15);
        }
    </script>
</body>
</html>
