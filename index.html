<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat with SimpleWebRTC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplewebrtc/3.0.2/simplewebrtc-with-adapter.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f0f2f5;
        }
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px 15px;
        }
        #chatArea {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #e5ddd5;
        }
        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 7px;
            position: relative;
            word-wrap: break-word;
        }
        .message.friend {
            background-color: #fff;
            float: left;
            clear: both;
        }
        .message.you {
            background-color: #dcf8c6;
            float: right;
            clear: both;
        }
        .message.system {
            background-color: #ffe6cc;
            color: #856404;
            text-align: center;
            clear: both;
            float: none;
            margin-left: auto;
            margin-right: auto;
            max-width: 60%;
            font-size: 0.9em;
        }
        .message-input {
            background-color: #f0f0f0;
            padding: 10px;
        }
        #copyLinkBtn {
            background-color: #128c7e;
            border-color: #128c7e;
        }
        #copyStatus {
            font-size: 0.8em;
            color: #4caf50;
        }
        #adBox {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="shareInterface" class="container text-center mt-3">
        <h2>Welcome to P2P Chat</h2>
        <p id="loadingMessage">Generating your unique room...</p>
        <button id="copyLinkBtn" class="btn btn-success" style="display: none;">Copy Chat Link</button>
        <p id="copyStatus" class="mt-2"></p>
        <div id="logArea" style="text-align: left; max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-top: 20px;">
            <h5>Debug Log:</h5>
        </div>
    </div>
    <div id="chatInterface" style="display: none; height: 100%;">
        <div class="chat-container">
            <div class="chat-header">
                <h5 class="mb-0">P2P Chat</h5>
                <small>Room: <span id="roomName"></span></small>
            </div>
            <button id="reconnectBtn" class="btn btn-warning btn-sm" style="display: none;">Reconnect</button>
            <div id="chatArea"></div>
            <div class="message-input">
                <div class="input-group">
                    <input type="text" id="messageInput" class="form-control" placeholder="Type a message">
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
        <div id="adBox">
            Advertisement space
        </div>
    </div>

    <audio id="sendSound" src="send.mp3"></audio>
    <audio id="receiveSound" src="receive.mp3"></audio>

    <script>
        function log(message) {
            const logArea = document.getElementById('logArea');
            const logMessage = document.createElement('p');
            logMessage.style.margin = '0';
            logMessage.style.fontSize = '0.8em';
            logMessage.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            logArea.appendChild(logMessage);
            logArea.scrollTop = logArea.scrollHeight;
            console.log(message);
        }

        let webrtc;
        let roomName;

        function initializeWebRTC() {
            webrtc = new SimpleWebRTC({
                // the id/element dom element that will hold "our" video
                localVideoEl: null,
                // the id/element dom element that will hold remote videos
                remoteVideosEl: null,
                // immediately ask for camera access
                autoRequestMedia: false,
                debug: false,
                detectSpeakingEvents: false,
                autoAdjustMic: false
            });

            webrtc.on('connectionReady', function (sessionId) {
                log('SimpleWebRTC connection ready. Session ID: ' + sessionId);
            });

            webrtc.on('createdPeer', function (peer) {
                log('Peer created: ' + peer.id);
            });

            webrtc.on('joinedRoom', function (name) {
                log('Joined room: ' + name);
                roomName = name;
                document.getElementById('roomName').textContent = name;
                showChatInterface();
                hideReconnectButton();
            });

            webrtc.on('leftRoom', function (name) {
                log('Left room: ' + name);
                showReconnectButton();
            });

            webrtc.on('channelMessage', function (peer, label, data) {
                if (data.type === 'chat') {
                    log('Received message: ' + data.payload);
                    displayMessage(data.payload, 'friend');
                }
            });

            const urlParams = new URLSearchParams(window.location.search);
            roomName = urlParams.get('room');

            if (roomName) {
                log('Joining existing room: ' + roomName);
                webrtc.joinRoom(roomName);
            } else {
                roomName = generateRoomName();
                log('Creating new room: ' + roomName);
                webrtc.createRoom(roomName, function (err, name) {
                    if (!err) {
                        log('Room created successfully: ' + name);
                        updateUrlWithRoomName(name);
                        document.getElementById('loadingMessage').textContent = 'Ready to chat! Share your link to start.';
                        document.getElementById('copyLinkBtn').style.display = 'inline-block';
                        setupCopyLinkButton();
                    } else {
                        log('Error creating room: ' + err);
                    }
                });
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (message) {
                webrtc.sendDirectlyToAll('chat', 'chat', message);
                displayMessage(message, 'you');
                messageInput.value = '';
            }
        }

        function displayMessage(message, className) {
            const chatArea = document.getElementById('chatArea');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.textContent = message;
            chatArea.appendChild(messageElement);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showChatInterface() {
            document.getElementById('chatInterface').style.display = 'flex';
            document.getElementById('chatInterface').style.flexDirection = 'column';
            document.getElementById('shareInterface').style.display = 'none';
        }

        function generateRoomName() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }

        function updateUrlWithRoomName(name) {
            const url = new URL(window.location.href);
            url.searchParams.set('room', name);
            window.history.replaceState({}, '', url);
        }

        function setupCopyLinkButton() {
            const copyLinkBtn = document.getElementById('copyLinkBtn');
            const copyStatus = document.getElementById('copyStatus');

            copyLinkBtn.addEventListener('click', () => {
                const currentUrl = window.location.href;
                navigator.clipboard.writeText(currentUrl).then(() => {
                    copyStatus.textContent = 'Link copied to clipboard!';
                    setTimeout(() => {
                        copyStatus.textContent = '';
                    }, 3000);
                }, (err) => {
                    console.error('Could not copy text: ', err);
                    copyStatus.textContent = 'Failed to copy link. Please try again.';
                });
            });
        }

        function showReconnectButton() {
            document.getElementById('reconnectBtn').style.display = 'inline-block';
        }

        function hideReconnectButton() {
            document.getElementById('reconnectBtn').style.display = 'none';
        }

        document.getElementById('reconnectBtn').addEventListener('click', () => {
            if (roomName) {
                webrtc.joinRoom(roomName);
            }
        });

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize WebRTC when the page loads
        window.onload = initializeWebRTC;
    </script>
</body>
</html>
