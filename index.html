<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f0f2f5;
        }
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px 15px;
        }
        #chatArea {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #e5ddd5;
        }
        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 7px;
            position: relative;
            word-wrap: break-word;
        }
        .message.friend {
            background-color: #fff;
            float: left;
            clear: both;
        }
        .message.you {
            background-color: #dcf8c6;
            float: right;
            clear: both;
        }
        .message.system {
            background-color: #ffe6cc;
            color: #856404;
            text-align: center;
            clear: both;
            float: none;
            margin-left: auto;
            margin-right: auto;
            max-width: 60%;
            font-size: 0.9em;
        }
        .message-input {
            background-color: #f0f0f0;
            padding: 10px;
        }
        #copyStatus {
            font-size: 0.8em;
            color: #4caf50;
        }
        #adBox {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: center;
            font-style: italic;
        }
        #videoCallContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #videoWrapper {
            width: 100%;
            height: calc(100% - 60px);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        #remoteVideoWrapper {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: auto;
        }
        #localVideoWrapper {
            position: absolute;
            width: 30%;
            max-width: 200px;
            min-width: 100px;
            aspect-ratio: 3/4;
            bottom: 20px;
            right: 20px;
            border: 2px solid white;
            border-radius: 8px;
            overflow: hidden;
        }
        #remoteVideo, #localVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #remoteVideo{ 
            width: auto; 
            border-radius: 8px;
        }
        #endCallBtn {
            margin-top: 10px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div id="secretWordInterface" class="container text-center mt-3">
        <h2>P2P Chat</h2>
        <p>Enter a secret word to start or join a chat:</p>
        <input type="text" id="secretWordInput" class="form-control mb-2" placeholder="Enter secret word">
        <button id="startChatBtn" class="btn btn-primary">Start/Join Chat</button>
        <p id="secretWordStatus" class="mt-2"></p>
    </div>
    <div id="chatInterface" style="display: none; height: 100%;">
        <div class="chat-container">
            <div class="chat-header">
                <h5 class="mb-0">P2P Chat</h5>
                <small><span id="myId"></span></small>
            </div>
            <div id="chatArea"></div>
            <div class="message-input">
                <div class="input-group">
                    <input type="text" id="messageInput" class="form-control" placeholder="Type a message">
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    <button class="btn btn-secondary" onclick="document.getElementById('fileInput').click()">ðŸ“·</button>
                    <button id="startCallBtn" class="btn btn-success">ðŸ“ž</button>
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
        <div id="videoCallContainer">
            <div id="videoWrapper">
                <div id="remoteVideoWrapper">
                    <video id="remoteVideo" autoplay playsinline></video>
                </div>
                <div id="localVideoWrapper">
                    <video id="localVideo" autoplay muted playsinline></video>
                </div>
            </div>
            <button id="endCallBtn" class="btn btn-danger">End Call</button>
        </div>
        <div id="adBox">
             0.16
        </div>
    </div>
    <div id="notificationArea" style="display: none;"></div>

    <script>
        let peer;
        let conn;
        let myPeerId;
        let localStream;
        let remoteStream;
        let mediaConnection;
        let isInitiator = false;

        function log(message) {
            console.log(message);
            const logArea = document.getElementById('logArea');
            if (logArea) {
                logArea.innerHTML += `<p>${new Date().toLocaleTimeString()} - ${message}</p>`;
                logArea.scrollTop = logArea.scrollHeight;
            }
        }

        function createAndPlaySound(frequency, duration) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.5, audioContext.currentTime + 0.01);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playSound(type) {
            if (type === 'send') {
                createAndPlaySound(800, 0.1);
            } else if (type === 'receive') {
                createAndPlaySound(600, 0.1);
            }
        }

        function showNotification(message, duration = 3000) {
            const notificationArea = document.getElementById('notificationArea');
            notificationArea.textContent = message;
            notificationArea.style.display = 'block';
            setTimeout(() => {
                notificationArea.style.display = 'none';
            }, duration);
        }

        function generatePeerId(secretWord) {
            return CryptoJS.SHA256(secretWord).toString(CryptoJS.enc.Hex).substr(0, 16);
        }

        document.getElementById('startChatBtn').addEventListener('click', () => {
            const secretWord = document.getElementById('secretWordInput').value.trim();
            if (secretWord) {
                isInitiator = confirm("Are you starting a new chat? Click OK for Yes, Cancel for No.");
                initializePeer(secretWord);
            } else {
                showNotification('Please enter a secret word', 3000);
            }
        });

        function initializePeer(secretWord) {
            const peerId = generatePeerId(secretWord);
            log(`Initializing peer with ID: ${peerId}`);
            
            peer = new Peer(peerId, {
                debug: 2
            });

            peer.on('open', (id) => {
                myPeerId = id;
                document.getElementById('myId').textContent = id;
                log(`Peer opened. My ID: ${id}`);
                showChatInterface();
                if (isInitiator) {
                    log('Waiting for someone to join...');
                    displayMessage('Waiting for someone to join...', 'system');
                } else {
                    connectToPeer(peerId);
                }
            });

            peer.on('connection', (connection) => {
                log('Incoming connection detected');
                conn = connection;
                setupConnection();
            });

            peer.on('error', (err) => {
                log(`Peer error: ${err.type}`);
                showNotification(`Connection error: ${err.type}. Please try again.`, 5000);
            });
        }

        function connectToPeer(peerId) {
            log(`Attempting to connect to peer: ${peerId}`);
            conn = peer.connect(peerId, { reliable: true });
            setupConnection();
        }

        function setupConnection() {
            if (!conn) {
                log('Connection not established');
                return;
            }

            conn.on('open', () => {
                log('Connection opened');
                displayMessage('Connected to peer', 'system');
            });
            
            conn.on('data', (data) => {
                log(`Received data: ${JSON.stringify(data)}`);
                if (data.type === 'prepareForCall') {
                    displayMessage('Incoming video call...', 'system');
                } else if (data.type === 'endCall') {
                    endVideoCall(false);
                } else {
                    displayMessage(data, 'friend');
                    playSound('receive');
                }
            });

            conn.on('close', () => {
                log('Connection closed');
                displayMessage('Your friend has disconnected', 'system');
            });

            conn.on('error', (err) => {
                log(`Connection error: ${err.message}`);
                displayMessage('Connection error: ' + err.message, 'system');
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (message && conn && conn.open) {
                conn.send({ type: 'text', content: message });
                displayMessage({ type: 'text', content: message }, 'you');
                messageInput.value = '';
                playSound('send');
            }
        }

        function displayMessage(message, className) {
            const chatArea = document.getElementById('chatArea');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            
            if (typeof message === 'string') {
                messageElement.textContent = message;
                messageElement.classList.add('system');
                
                setTimeout(() => {
                    messageElement.style.opacity = '0';
                    messageElement.style.transition = 'opacity 1s';
                    setTimeout(() => {
                        chatArea.removeChild(messageElement);
                    }, 1000);
                }, 20000);
            } else if (message.type === 'text') {
                messageElement.textContent = message.content;
            } else if (message.type === 'image') {
                const img = document.createElement('img');
                img.src = message.content;
                img.style.maxWidth = '100%';
                img.style.maxHeight = '200px';
                messageElement.appendChild(img);
            }
            
            chatArea.appendChild(messageElement);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showChatInterface() {
            document.getElementById('chatInterface').style.display = 'flex';
            document.getElementById('chatInterface').style.flexDirection = 'column';
            document.getElementById('secretWordInterface').style.display = 'none';
        }

        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    if (conn && conn.open) {
                        conn.send({ type: 'image', content: imageData });
                        displayMessage({ type: 'image', content: imageData }, 'you');
                        playSound('send');
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        async function startVideoCall() {
            if (!(await requestMediaPermissions())) {
                return;
            }

            try {
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = localStream;
                document.getElementById('videoCallContainer').style.display = 'flex';
                document.getElementById('startCallBtn').style.display = 'none';

                mediaConnection = peer.call(conn.peer, localStream);
                setupMediaConnection(mediaConnection);

                conn.send({ type: 'prepareForCall' });
                displayMessage('Video call started', 'system');
            } catch (err) {
                console.error('Failed to start video call:', err);
                showNotification('Failed to start video call. Please check your camera and microphone.', 5000);
            }
        }

        function endVideoCall(isInitiator = true) {
            console.log('Ending video call');
            
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    track.stop();
                });
                localStream = null;
            }

            if (remoteStream) {
                remoteStream.getTracks().forEach(track => {
                    track.stop();
                });
                remoteStream = null;
            }

            if (mediaConnection) {
                mediaConnection.close();
                mediaConnection = null;
            }

            const localVideo = document.getElementById('localVideo');
            const remoteVideo = document.getElementById('remoteVideo');
            if (localVideo.srcObject) {
                const tracks = localVideo.srcObject.getTracks();
                tracks.forEach(track => track.stop());
                localVideo.srcObject = null;
            }
            if (remoteVideo.srcObject) {
                const tracks = remoteVideo.srcObject.getTracks();
                tracks.forEach(track => track.stop());
                remoteVideo.srcObject = null;
            }

            document.getElementById('videoCallContainer').style.display = 'none';
            document.getElementById('startCallBtn').style.display = 'inline-block';

            if (isInitiator && conn) {
                conn.send({ type: 'endCall' });
            }
            
            displayMessage(isInitiator ? 'You ended the video call' : 'Your friend ended the video call', 'system');
        }

        function setupMediaConnection(call) {
            mediaConnection = call;

            call.on('stream', (stream) => {
                console.log('Received remote stream');
                remoteStream = stream;
                const remoteVideo = document.getElementById('remoteVideo');
                remoteVideo.srcObject = remoteStream;
                remoteVideo.play().catch(e => console.error('Error playing remote video:', e));
                
                document.getElementById('videoCallContainer').style.display = 'flex';
                document.getElementById('startCallBtn').style.display = 'none';
            });

            call.on('close', () => {
                console.log('Call closed');
                endVideoCall(false);
            });

            call.on('error', (err) => {
                console.error('Call error:', err);
                showNotification('An error occurred during the call. Please try again.', 5000);
                endVideoCall(false);
            });
        }

        document.getElementById('startCallBtn').addEventListener('click', startVideoCall);
        document.getElementById('endCallBtn').addEventListener('click', () => endVideoCall(true));

        async function requestMediaPermissions() {
            try {
                await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                return true;
            } catch (err) {
                console.error('Failed to get media permissions:', err);
                showNotification('Please grant camera and microphone permissions for video calls.', 5000);
                return false;
            }
        }

        // Add this to the HTML body
        const logArea = document.createElement('div');
        logArea.id = 'logArea';
        logArea.style.cssText = 'position: fixed; bottom: 10px; right: 10px; width: 300px; height: 200px; overflow-y: scroll; background: white; border: 1px solid #ccc; padding: 10px; font-size: 12px;';
        document.body.appendChild(logArea);
    </script>
 
</body>
</html>
